<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/bootstrap-5.3.1-dist/css/bootstrap.min.css">
    <script src="./assets/bootstrap-5.3.1-dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="./assets/js/index.js" defer></script>
    <link rel="stylesheet" href="./assets/css/index.css">

    <title>creator</title>
</head>

<body>
    <div class="container-fluid king">
        <div class="row my-row">
            <div class="col-4 col-md-3 vh-100 sticky-top d-flex align-items-center text-bg-dark input-col">
                <form class="d-flex flex-column align-items-center w-100" id="my-form">
                    <div class="mb-4 w-75">
                        <label for="tagName" class="form-label">tag</label>
                        <input type="text" class="form-control rounded-5" id="tagName" placeholder="< />">
                    </div>
                    <div class="mb-4 w-75">
                        <label for="tagColor" class="form-label">color</label>
                        <input type="color" class="form-control rounded-5" id="tagColor">
                    </div>
                    <div class="mb-4 w-75">
                        <label for="tagWidth" class="form-label">width</label>
                        <input type="range" class="form-range rounded-5" min="0" max="500" id="tagWidth">
                    </div>
                    <div class="mb-4 w-75">
                        <label for="tagHeight" class="form-label">height</label>
                        <input type="range" class="form-range rounded-5" min="0" max="500" id="tagHeight">
                    </div>
                    <button type="submit" class="btn btn-success rounded-5 create-btn mb-1">create</button>
                    <button type="submit" class="btn btn-danger rounded-5 clear-btn d-none" id="clear-btn">clear</button>
                </form>
            </div>
            <div class="col col-md-9 d-flex justify-content-center align-items-center flex-column overflow-scroll"
                id="created-element-col">
                
            </div>
        </div>
    </div>
</body>

</html>
